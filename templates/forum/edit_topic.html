{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Редактировать тему{% endblock %}

{% block content %}
<h2>Редактировать тему</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
