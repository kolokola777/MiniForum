{% extends 'base.html' %}

{% block title %}Удалить комментарий — MiniForum{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Удалить комментарий</h2>
    <p>Вы действительно хотите удалить этот комментарий?</p>
    <p><strong>{{ post.content }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'topic_detail' pk=post.topic.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
