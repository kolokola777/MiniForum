{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Новая тема{% endblock %}

{% block content %}
<h2>Создать тему</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Создать</button>
</form>
{% endblock %}
