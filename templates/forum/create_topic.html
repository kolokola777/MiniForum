{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Новая тема{% endblock %}

{% block content %}
<h2>Создать новую тему</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success">Опубликовать</button>
</form>
{% endblock %}
