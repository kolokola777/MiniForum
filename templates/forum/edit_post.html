{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Редактировать комментарий — MiniForum{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Редактировать комментарий</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'topic_detail' pk=post.topic.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
